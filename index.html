<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigitalHub - Premium Digital Products</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --text-color: #0f172a;
            --light-bg: #f8fafc;
            --border-color: #e2e8f0;
            --card-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --hover-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }

        body {
            background-color: var(--light-bg);
        }

        .header {
            background: white;
            padding: 1rem 2rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid var(--border-color);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
        }

        .search-container {
            flex: 1;
            max-width: 500px;
            margin: 0 2rem;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 0.8rem 1rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            font-size: 0.95rem;
            background: var(--light-bg);
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
        }

        .cart-icon {
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
            position: relative;
        }

        .main-content {
            max-width: 1200px;
            margin: 7rem auto 2rem;
            padding: 0 2rem;
        }

        .hero-section {
            text-align: center;
            margin-bottom: 4rem;
        }

        .hero-title {
            font-size: 2.5rem;
            color: var(--text-color);
            margin-bottom: 1rem;
        }

        .hero-subtitle {
            font-size: 1.1rem;
            color: #64748b;
            max-width: 600px;
            margin: 0 auto;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        .product-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            transition: all 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--hover-shadow);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-info {
            padding: 1.5rem;
        }

        .product-category {
            font-size: 0.85rem;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .product-title {
            font-size: 1.25rem;
            color: var(--text-color);
            margin-bottom: 0.75rem;
            font-weight: 600;
        }

        .product-price {
            color: var(--text-color);
            font-weight: 700;
            font-size: 1.5rem;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(4px);
            z-index: 2000;
        }

        .modal.active {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 16px;
            width: 90%;
            max-width: 900px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .product-detail {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
        }

        .detail-image {
            width: 100%;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
        }

        .detail-info h2 {
            color: var(--text-color);
            margin-bottom: 1rem;
            font-size: 1.75rem;
        }

        .detail-description {
            color: #64748b;
            margin: 1rem 0;
            line-height: 1.6;
        }

        .benefits-list {
            margin: 1.5rem 0;
            padding-left: 1.5rem;
        }

        .benefits-list li {
            margin-bottom: 0.75rem;
            color: #64748b;
        }

        .buy-button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            width: 100%;
            margin-top: 1rem;
            transition: background-color 0.3s ease;
        }

        .buy-button:hover {
            background: var(--primary-dark);
        }

        .checkout-form {
            display: grid;
            gap: 1.5rem;
        }

        .form-group {
            display: grid;
            gap: 0.5rem;
        }

        .form-group label {
            font-weight: 500;
            color: var(--text-color);
        }

        .form-group input,
        .form-group select {
            padding: 0.8rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary);
        }

        .invoice {
            background: white;
            padding: 2rem;
            border-radius: 12px;
        }

        .invoice h3 {
            margin-bottom: 1.5rem;
            color: var(--text-color);
            font-size: 1.5rem;
        }

        .invoice-details {
            border: 1px solid var(--border-color);
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }

        .invoice-details p {
            margin-bottom: 0.75rem;
            color: #64748b;
        }

        .payment-info {
            background: var(--light-bg);
            padding: 1.5rem;
            border-radius: 8px;
            margin-top: 1.5rem;
        }

        .qris-code {
            display: block;
            margin: 1.5rem auto;
            max-width: 200px;
            border-radius: 8px;
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }

            .search-container {
                margin: 1rem 0;
                max-width: 100%;
            }

            .product-detail {
                grid-template-columns: 1fr;
            }

            .hero-title {
                font-size: 2rem;
            }

            .product-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <a href="#" class="logo">DigitalHub</a>
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search digital products...">
            </div>
            <div class="cart-icon">ðŸ›’</div>
        </div>
    </header>

    <main class="main-content">
        <section class="hero-section">
            <h1 class="hero-title">Premium Digital Products</h1>
            <p class="hero-subtitle">Discover high-quality digital resources to accelerate your growth</p>
        </section>
        
        <div class="product-grid" id="productGrid"></div>
    </main>

    <div class="modal" id="productModal">
        <div class="modal-content"></div>
    </div>

    <script>
        const products = [
            {
                id: 1,
                name: "Complete Digital Marketing Masterclass",
                category: "Course",
                price: 1499000,
                image: "https://images.pexels.com/photos/3183150/pexels-photo-3183150.jpeg",
                description: "Master digital marketing with our comprehensive course led by industry experts",
                benefits: [
                    "36 hours of video content",
                    "Official certification",
                    "Personal consultation",
                    "Exclusive mentoring group",
                    "Lifetime updates"
                ]
            },
            {
                id: 2,
                name: "Premium Website Templates Bundle",
                category: "Templates",
                price: 899000,
                image: "https://images.pexels.com/photos/196644/pexels-photo-196644.jpeg",
                description: "Professional website templates ready for your next project",
                benefits: [
                    "100+ page templates",
                    "Responsive design",
                    "SEO optimized",
                    "6 months support",
                    "Complete source code"
                ]
            },
            {
                id: 3,
                name: "Online Business Success Blueprint",
                category: "Ebook",
                price: 499000,
                image: "https://images.pexels.com/photos/926390/pexels-photo-926390.jpeg",
                description: "Comprehensive guide to starting and scaling your online business",
                benefits: [
                    "10 premium ebooks",
                    "Success case studies",
                    "Business plan templates",
                    "Practical workbooks",
                    "Regular content updates"
                ]
            }
        ];

        const formatPrice = (price) => {
            return new Intl.NumberFormat('id-ID', {
                style: 'currency',
                currency: 'IDR'
            }).format(price);
        };

        const renderProducts = () => {
            const productGrid = document.getElementById('productGrid');
            productGrid.innerHTML = products.map(product => `
                <div class="product-card" onclick="showProductDetail(${product.id})">
                    <img src="${product.image}" alt="${product.name}" class="product-image">
                    <div class="product-info">
                        <div class="product-category">${product.category}</div>
                        <h3 class="product-title">${product.name}</h3>
                        <p class="product-price">${formatPrice(product.price)}</p>
                    </div>
                </div>
            `).join('');
        };

        const showProductDetail = (productId) => {
            const product = products.find(p => p.id === productId);
            const modal = document.getElementById('productModal');
            const modalContent = modal.querySelector('.modal-content');

            modalContent.innerHTML = `
                <div class="product-detail">
                    <div>
                        <img src="${product.image}" alt="${product.name}" class="detail-image">
                    </div>
                    <div class="detail-info">
                        <div class="product-category">${product.category}</div>
                        <h2>${product.name}</h2>
                        <p class="product-price">${formatPrice(product.price)}</p>
                        <p class="detail-description">${product.description}</p>
                        <h4>Benefits:</h4>
                        <ul class="benefits-list">
                            ${product.benefits.map(benefit => `<li>${benefit}</li>`).join('')}
                        </ul>
                        <button class="buy-button" onclick="showCheckoutForm(${product.id})">Buy Now</button>
                    </div>
                </div>
            `;

            modal.classList.add('active');
            modal.onclick = (e) => {
                if (e.target === modal) modal.classList.remove('active');
            };
        };

        const showCheckoutForm = (productId) => {
            const product = products.find(p => p.id === productId);
            const modalContent = document.querySelector('.modal-content');

            modalContent.innerHTML = `
                <h2 style="margin-bottom: 1.5rem">Checkout</h2>
                <form class="checkout-form" onsubmit="processCheckout(event, ${productId})">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" name="name" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label>Payment Method</label>
                        <select name="payment" required>
                            <option value="">Select payment method</option>
                            <option value="bank">Bank Transfer</option>
                            <option value="qris">QRIS</option>
                        </select>
                    </div>
                    <button type="submit" class="buy-button">Process Payment</button>
                </form>
            `;
        };

        const processCheckout = (event, productId) => {
            event.preventDefault();
            const formData = new FormData(event.target);
            const product = products.find(p => p.id === productId);

            // Show loading state
            const modalContent = document.querySelector('.modal-content');
            modalContent.innerHTML = `
                <div style="text-align: center; padding: 2rem;">
                    <div class="spinner"></div>
                    <p style="margin-top: 1rem; color: #64748b;">Processing your payment...</p>
                </div>
            `;

            // Simulate API call
            setTimeout(() => {
                showInvoice(product, {
                    name: formData.get('name'),
                    email: formData.get('email'),
                    payment: formData.get('payment')
                });
            }, 1500);
        };

        const showInvoice = (product, customer) => {
            const modalContent = document.querySelector('.modal-content');
            const orderId = 'ORD' + Date.now().toString().slice(-6);
            const paymentDetails = customer.payment === 'bank' 
                ? 'Transfer to: BCA 1234567890 a.n. DigitalHub' 
                : 'Scan the QRIS code below:';

            modalContent.innerHTML = `
                <div class="invoice">
                    <h3>Purchase Invoice</h3>
                    <div class="invoice-details">
                        <p><strong>Order ID:</strong> ${orderId}</p>
                        <p><strong>Product:</strong> ${product.name}</p>
                        <p><strong>Price:</strong> ${formatPrice(product.price)}</p>
                        <p><strong>Customer:</strong> ${customer.name}</p>
                        <p><strong>Email:</strong> ${customer.email}</p>
                    </div>
                    <div class="payment-info">
                        <h4 style="margin-bottom: 1rem;">Payment Information:</h4>
                        <p>${paymentDetails}</p>
                        ${customer.payment === 'qris' ? `
                            <img src="https://merchant.qris.interactive.co.id/m/login/assets/img/banner/1.2.png" 
                                alt="QRIS Code" 
                                class="qris-code">
                        ` : ''}
                        <p style="margin-top: 1rem; color: #64748b;">
                            Please complete your payment within 24 hours. Digital products will be sent to your email after payment confirmation.
                        </p>
                    </div>
                    <button class="buy-button" onclick="simulatePaymentConfirmation()">
                        Confirm Payment
                    </button>
                </div>
            `;
        };

        const simulatePaymentConfirmation = () => {
            const modalContent = document.querySelector('.modal-content');
            modalContent.innerHTML = `
                <div style="text-align: center; padding: 2rem;">
                    <div class="spinner"></div>
                    <p style="margin-top: 1rem; color: #64748b;">Verifying payment...</p>
                </div>
            `;
            
            setTimeout(() => {
                modalContent.innerHTML = `
                    <div class="invoice" style="text-align: center;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#22c55e" stroke-width="2">
                            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                            <polyline points="22 4 12 14.01 9 11.01"></polyline>
                        </svg>
                        <h3 style="color: #22c55e; margin: 1rem 0;">Payment Successful!</h3>
                        <p style="color: #64748b; margin-bottom: 1rem;">Digital products have been sent to your email.</p>
                        <p style="color: #64748b; margin-bottom: 2rem;">Thank you for shopping at DigitalHub!</p>
                        <button class="buy-button" onclick="closeModal()" style="max-width: 200px; margin: 0 auto;">
                            Back to Store
                        </button>
                    </div>
                `;
            }, 2000);
        };

        const closeModal = () => {
            document.getElementById('productModal').classList.remove('active');
        };

        const searchInput = document.querySelector('.search-input');
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredProducts = products.filter(product => 
                product.name.toLowerCase().includes(searchTerm) ||
                product.description.toLowerCase().includes(searchTerm) ||
                product.category.toLowerCase().includes(searchTerm)
            );
            
            const productGrid = document.getElementById('productGrid');
            if (filteredProducts.length === 0) {
                productGrid.innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; padding: 3rem;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#64748b" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                        <h3 style="color: var(--text-color); margin-top: 1rem;">No products found</h3>
                        <p style="color: #64748b; margin-top: 0.5rem;">Try different keywords</p>
                    </div>
                `;
            } else {
                renderProducts(filteredProducts);
            }
        });

        // Cart functionality
        const cartIcon = document.querySelector('.cart-icon');
        let cartItems = [];

        const updateCart = () => {
            const cartBadge = document.querySelector('.cart-badge') || 
                document.createElement('span');
            cartBadge.className = 'cart-badge';
            cartBadge.style.cssText = `
                position: absolute;
                top: -8px;
                right: -8px;
                background: var(--primary);
                color: white;
                border-radius: 50%;
                padding: 2px 6px;
                font-size: 12px;
                font-weight: 600;
                display: ${cartItems.length ? 'block' : 'none'};
            `;
            cartBadge.textContent = cartItems.length;
            cartIcon.appendChild(cartBadge);
        };

        cartIcon.addEventListener('click', () => {
            const modal = document.getElementById('productModal');
            const modalContent = modal.querySelector('.modal-content');

            if (cartItems.length === 0) {
                modalContent.innerHTML = `
                    <div class="invoice" style="text-align: center;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#64748b" stroke-width="2">
                            <circle cx="9" cy="21" r="1"></circle>
                            <circle cx="20" cy="21" r="1"></circle>
                            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                        </svg>
                        <h3 style="margin: 1rem 0;">Your Cart is Empty</h3>
                        <p style="color: #64748b; margin-bottom: 2rem;">Start exploring our digital products</p>
                        <button class="buy-button" onclick="closeModal()" style="max-width: 200px; margin: 0 auto;">
                            Browse Products
                        </button>
                    </div>
                `;
            } else {
                const total = cartItems.reduce((sum, item) => sum + item.price, 0);
                modalContent.innerHTML = `
                    <div class="invoice">
                        <h3>Shopping Cart</h3>
                        <div class="cart-items">
                            ${cartItems.map(item => `
                                <div class="cart-item" style="display: flex; justify-content: space-between; align-items: center; padding: 1rem; border-bottom: 1px solid var(--border-color);">
                                    <div>
                                        <h4 style="color: var(--text-color); margin-bottom: 0.5rem;">${item.name}</h4>
                                        <p style="color: var(--primary); font-weight: 600;">${formatPrice(item.price)}</p>
                                    </div>
                                    <button onclick="removeFromCart(${item.id})" style="color: #ef4444; background: none; border: none; cursor: pointer; padding: 0.5rem;">
                                        âœ•
                                    </button>
                                </div>
                            `).join('')}
                        </div>
                        <div style="margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid var(--border-color);">
                            <div style="display: flex; justify-content: space-between; margin-bottom: 1.5rem;">
                                <h4>Total:</h4>
                                <h4>${formatPrice(total)}</h4>
                            </div>
                            <button class="buy-button" onclick="checkoutCart()">
                                Proceed to Checkout
                            </button>
                        </div>
                    </div>
                `;
            }

            modal.classList.add('active');
        });

        const removeFromCart = (productId) => {
            cartItems = cartItems.filter(item => item.id !== productId);
            updateCart();
            cartIcon.click(); // Refresh cart modal
        };

        const checkoutCart = () => {
            const total = cartItems.reduce((sum, item) => sum + item.price, 0);
            showCheckoutForm(cartItems[0].id); // For simplicity, use first item's ID
        };

        const addToCart = (productId) => {
            const product = products.find(p => p.id === productId);
            cartItems.push(product);
            updateCart();
            
            // Show notification
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                bottom: 20px;
                right: 20px;
                background: #22c55e;
                color: white;
                padding: 1rem 1.5rem;
                border-radius: 8px;
                box-shadow: var(--card-shadow);
                animation: slideIn 0.3s ease-out;
                z-index: 1000;
            `;
            notification.textContent = 'Product added to cart';
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 3000);
        };

        // Initialize the store
        renderProducts();
    </script>
</body>
</html>
