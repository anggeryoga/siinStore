<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree Jualan Digital</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="profile-card">
             <img src="assets/img/profil.jpg" alt="Profile Picture" class="profile-image">
            <h2>SIINSTORE</h2>
            <p>Ini Adalah Sebuah DEMO Website Jual Beli Product Digital.</p>
        </div>
        
        <div class="product-list" id="productList">
            <!-- Product cards akan di-generate di sini oleh JavaScript -->
        </div>
    </div>
    
    <div class="modal" id="purchaseModal">
        <div class="modal-content">
            <span class="close-button">Ã—</span>
            <h2>Form Pembelian</h2>
            <p>Anda akan membeli: <span id="productName"></span></p>
            
            <input type="hidden" id="productIdInput" >
            <input type="hidden" id="productPriceInput">
            <div class="form-group">
                <label>Nama<span class="required">*</span></label>
                <input type="text" id="nameInput" placeholder="Nama lengkap Anda">
             </div>

            <div class="form-group">
                <label>Email<span class="required">*</span></label>
                <input type="email" id="emailInput" placeholder="Alamat email Anda">
            </div>
             <div class="form-group">
                 <label>Nomor HP<span class="required">*</span></label>
                <input type="tel" id="phoneInput" placeholder="Nomor HP Anda">
            </div>
           
          
             <button id="generateButton" class="generate-button">Buat QRIS</button>
            
             <div id="qrcode" class="qrcode-container"></div>
                <button id="confirmPaymentButton" class="confirm-payment-button" style="display: none;">Konfirmasi Pembayaran</button>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
