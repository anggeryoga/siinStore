<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SIINSTORE - Solusi Produk Digital</title>
        <meta name="description" content="SIINSTORE adalah solusi terbaik untuk pembelian produk digital. Temukan berbagai produk berkualitas yang sesuai untuk kebutuhan profesional Anda.">
        <meta name="keywords" content="SIINSTORE, Produk Digital, Jual Produk Digital, Solusi Digital, Digital Marketplace">
        <meta name="author" content="SIINSTORE">
        <meta property="og:title" content="SIINSTORE - Solusi Terbaik untuk Produk Digital">
        <meta property="og:description" content="Temukan berbagai produk digital berkualitas untuk kebutuhan profesional Anda hanya di SIINSTORE.">
        <meta property="og:image" content="assets/img/thumbnail.jpg">
        <meta property="og:url" content="https://siin.web.id">
        <meta property="og:type" content="website">
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:title" content="SIINSTORE - Solusi Terbaik untuk Produk Digital">
        <meta name="twitter:description" content="Belanja produk digital berkualitas dengan mudah dan cepat di SIINSTORE.">
        <meta name="twitter:image" content="assets/img/thumbnail.jpg">
        <meta name="robots" content="index, follow">
        <link rel="icon" type="image/png" href="assets/img/favicon.png">
        <link rel="stylesheet" href="style.css?v=2">
        <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    </head>
    
<body>
    <div class="container">
        <div class="profile-card">
             <img src="assets/img/profil.jpg" alt="Profile Picture" class="profile-image">
            <h2>SIINSTORE</h2>
            <p>Ini Adalah Sebuah DEMO Website Jual Beli Product Digital.</p>
        </div>
        
        <div class="product-list" id="productList">
            <!-- Product cards akan di-generate di sini oleh JavaScript -->
        </div>
    </div>
    
    <div class="modal" id="purchaseModal">
        <div class="modal-content">
            <span class="close-button">Ã—</span>
            <h2>Form Pembelian</h2>
            <p>Anda akan membeli: <span id="productName"></span></p>
            
            <input type="hidden" id="productIdInput" >
            <input type="hidden" id="productPriceInput">
            <div class="form-group">
                <label>Nama<span class="required">*</span></label>
                <input type="text" id="nameInput" placeholder="Nama lengkap Anda">
             </div>

            <div class="form-group">
                <label>Email<span class="required">*</span></label>
                <input type="email" id="emailInput" placeholder="Alamat email Anda">
            </div>
             <div class="form-group">
                 <label>Nomor HP<span class="required">*</span></label>
                <input type="tel" id="phoneInput" placeholder="Nomor HP Anda">
            </div>
           
             <button id="generateButton" class="generate-button">Buat QRIS</button>
            
             <div id="qrcode" class="qrcode-container"></div>
                <button id="confirmPaymentButton" class="confirm-payment-button" style="display: none;">Konfirmasi Pembayaran</button>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script src="script.js?v=9"></script>
</body>
</html>
