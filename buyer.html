<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sedang Mengalihkan...</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            flex-direction: column;
            text-align: center;
            color: #ffffff;
        }
        .loader {
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid #ffffff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            max-width: 350px;
            line-height: 1.6;
            padding: 0 20px;
        }
        .message p {
            margin: 10px 0;
            font-weight: 300;
        }
        .link {
            color: #ffd700;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        .link:hover {
            color: #ffec8b;
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            .loader {
                width: 50px;
                height: 50px;
            }
            .message {
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="loader"></div>
    <div class="message">
        <p>Anda sedang diarahkan ke Google Spreadsheet.</p>
        <p>Jika tidak otomatis, silakan klik <a href="https://docs.google.com/spreadsheets/d/1wNMQpZhcbxNF20EeWrAeLEp9zDUkopNWDSVdbNWOkEA/edit?usp=sharing" class="link">di sini</a>.</p>
    </div>
    <script>
        // Redirect setelah 3 detik jika belum terarahkan
        setTimeout(() => {
            window.location.href = 'https://docs.google.com/spreadsheets/d/1wNMQpZhcbxNF20EeWrAeLEp9zDUkopNWDSVdbNWOkEA/edit?usp=sharing';
        }, 3000);
    </script>
</body>
</html>
